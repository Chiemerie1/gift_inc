{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {% block title %} Welcome
        {% endblock %}</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">


    </head>

    <body>

        <div class="container">
            <nav class="w-screen bg-indigo-lighter shadow fixed flex relative" role="">
                <ul class="w-1/3 ml-auto">
                    <li class="inline-flex">
                        <a class="py-3 px-2 hover:text-gray-500 hover:border-bottom hover:border-2" href="/">Home</a>
                    </li>
                    <li class="inline-flex">
                        <a class="py-3 px-2 hover:text-gray-500 hover:border-bottom hover:border-2" href="/register">Sign up</a>
                    </li>
                    <li class="inline-flex">
                        <a class="py-3 px-2 hover:text-gray-500 hover:border-bottom hover:border-2" href="#">About</a>
                    </li>
                </ul>
            </nav>

            {% if messages %}
                {% for message in messages %}
                    <div class="bg-indigo-900 text-center py-4 lg:px-4">
                        <div class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
                            <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">New</span>
                            <span class="font-semibold mr-2 text-left flex-auto">
                            {% autoescape off %}
                             {{message }}
                            {% endautoescape %}
                             
                            </span>
                            <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/></svg>
                        </div>
                    </div>
                {% endfor %}        
            {% endif %}


        {% block content %}
        {% endblock %} 
            
        </div>


    </body>


</html>
