{% extends 'layouts/dashboard.html' %}
{% load static %}

{% block content %}


   <div>
        {% for message in messages %}
        <div class="alert alert-success alert-dismissable">
        
            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
                    <h3>{{ message }}</h3>
                <a class="alert-link" href="#"></a>
        </div>
        {% endfor %}
    </div>

        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                
                <h3>Member Password change</h3>
                
                <p>Change Password</p>
                <div class="card-title"><strong>Login</strong></div>
                 <form class="m-t" role="form"  method="POST">
                  {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="old_password" placeholder="Old password" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="new_password1" class="form-control" placeholder="New Password" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="new_password2" class="form-control" placeholder="New password confirmation" required="">
                    </div>
                    <button type="submit" class="btn blue-bg block full-width m-b">submit</button>
                    
                </form>
                        
            </div>

{% endblock content %}


{% block pageJs %}

{% load static %}

    <script src="{% static 'js/plugins/pace/pace.min.js'%}"></script>

{% endblock %}
